<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cấu trúc điều kện 2-bài tâp 2</title>
</head>
<body>
<p><b>Bài 2 :</b>Chuyển từ mét sang feet:</p>
<label for="meter">Meter :</label><input type="text" size="10px" id="meter">
<input type="button" value="kiemTra" onclick="TransMtoFt()">
<p id="ketQua">Kết Quả :</p>
</body>
<script>
    function TransMtoFt() {
        let m = document.getElementById("meter").value;
        let ketqua = document.getElementById("ketQua");
        if (isNaN(m)) {
            ketqua.innerHTML = `Input must be a number.`
        } else {
            ketqua.innerHTML =  `kiemTra : ${m * 3.2808} ft`
        }
    }
</script>
</html>
