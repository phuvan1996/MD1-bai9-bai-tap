<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cấu trúc điều kiện 2-bài tập 7</title>
</head>
<body>
<p><b>Bài 7 :</b>Giải phương trình bậc 2 dạng ax² + bx + c = 0</p>
<label for="a">a :</label><input type="text" size="10px" id="a">
<label for="b">b :</label><input type="text" size="10px" id="b">
<label for="c">c :</label><input type="text" size="10px" id="c">
<input type="button" value="kiemTra" onclick="phuongTrinhBac2()">
<p id="ketQua"><br></p>
</body>
<script>
  function phuongTrinhBac2() {
    let a = document.getElementById("a").value;
    let b = document.getElementById("b").value;
    let c = document.getElementById("c").value;
    let res = document.getElementById("ketQua");
    if (isNaN(a)||isNaN(b)||isNaN(c)) {
      res.innerHTML = "Dữ liệu không hợp lệ"
    } else {
      let delta = b*b -4*a*c;
      if (delta == 0) {
        res.innerHTML = `Phương trình có nghiệm kép ${-b/(2*a)}`;
      } else if (delta < 0) {
        res.innerHTML = `Phương trình vô nghiệm`
      } else {
        let x1=(-b-Math.sqrt(delta))/(2*a);
        let x2=(-b+Math.sqrt(delta))/(2*a);
        res.innerHTML = `Phương trình có 2 nghiệm phân biệt : ${x1} ;  ${x2}`
      }
    }
  }
</script>
</html>
