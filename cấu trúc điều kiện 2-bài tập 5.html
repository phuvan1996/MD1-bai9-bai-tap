<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cấu trúc điều kiện 2-bài tập 5</title>
</head>
<body>
<p><b>Bài 5 :</b>Tính diện tích tam giác vuông khi biết 02 cạnh a, b.</p>
<label for="canh_a">a :</label><input type="text" size="10px" id="canh_a">
<label for="canh_b">b :</label><input type="text" size="10px" id="canh_b">
<input type="button" value="kieTra" onclick="S_TamGiacVuong()">
<p id="ketQua">kết quả :</p>
<script>
    function S_TamGiacVuong() {
        let canh_a = document.getElementById("canh_a").value;
        let canh_b = document.getElementById("canh_b").value;
        let ketqua = document.getElementById("ketQua");
        if (isNaN(canh_a)||isNaN(canh_b)) {
            ketqua.innerHTML = `Input must be a number.`
        } else {
            ketqua.innerHTML =  `ketQua : ${(canh_a*canh_b)/2} m²`
        }
    }
</script>
</body>
</html>
